name: Create docker images

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Optional image version (e.g. 3.0.0, v3.0.0, or 3.0.0-beta.1)"
        required: false
        default: ""
      include_latest:
        description: "Include latest tag"
        required: false
        type: boolean
        default: true

jobs:
  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log into Docker Hub
        if: github.repository == 'umami-software/umami'
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Compute version tags
        id: compute
        run: |
          INPUT="${{ github.event.inputs.version }}"
          REF_TYPE="${{ github.ref_type }}"
          REF_NAME="${{ github.ref_name }}"
          INCLUDE_LATEST="${{ github.event.inputs.include_latest }}"

          # Determine version source
          if [[ -n "$INPUT" ]]; then
            VERSION="${INPUT#v}"
          elif [[ "$REF_TYPE" == "tag" ]]; then
            VERSION="${REF_NAME#v}"
          else
            VERSION=""
          fi

          TAGS=""

          if [[ -n "$VERSION" ]]; then
            MAJOR=$(echo "$VERSION" | cut -d. -f1)
            MINOR=$(echo "$VERSION" | cut -d. -f2)

            if [[ "$VERSION" == *-* ]]; then
              # prerelease: only version tag
              TAGS="$VERSION"
            else
              # stable release: version + hierarchy
              TAGS="$VERSION,${MAJOR}.${MINOR},${MAJOR},postgresql-latest"
              
              # Add latest tag based on trigger and input
              if [[ "$REF_TYPE" == "tag" ]] || [[ "$INCLUDE_LATEST" == "true" ]]; then
                TAGS="${TAGS},latest"
              fi
            fi
          else
            # Non-tag build (e.g. from main branch)
            TAGS="${REF_NAME}"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Computed tags: $TAGS"

      - name: Build and push to GHCR
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: ${{ github.repository }}
          tags: ${{ steps.compute.outputs.tags }}
          registry: ghcr.io
          multiPlatform: true
          platform: linux/amd64,linux/arm64
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to Docker Hub
        if: github.repository == 'umami-software/umami'
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: umamisoftware/umami
          tags: ${{ steps.compute.outputs.tags }}
          registry: docker.io
          multiPlatform: true
          platform: linux/amd64,linux/arm64
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
